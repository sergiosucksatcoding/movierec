<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie Recommendations">
    <title>Recommendations - Movie Recommendations</title>
    <!-- Bootstrap CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="/dashboard" style="text-decoration: none; color: inherit;">ðŸŽ¬ BingeSeekers</a></h1>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/recommendations" class="active">Recommendations</a></li>
                    <li><a href="/watchlist">Watchlist</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
                <button class="hamburger" aria-label="Toggle navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Your Recommendations</h1>
                <p class="subtitle">Personalized movie and TV show suggestions</p>
            </div>
        </section>

        <section class="recommendations-section">
            <div class="container">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." class="search-input">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                    <button id="getRecommendationsBtn" class="btn btn-outline">Get Recommendations</button>
                </div>

                <div id="loadingIndicator" class="loading" style="display: none;">
                    <p>Loading...</p>
                </div>

                <div id="recommendationsGrid" class="movies-grid">
                    <!-- Recommendations will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movie Recommendations App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
    <script src="/recommendations.js"></script>
</body>
</html>
